name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'humanoid-textbook/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: humanoid-textbook/package-lock.json

      - name: Install dependencies
        working-directory: humanoid-textbook
        run: npm ci

      - name: Build Docusaurus
        working-directory: humanoid-textbook
        env:
          API_URL: ${{ secrets.API_URL }}
          FRONTEND_URL: https://laiba166-shaikh.github.io/humanoid-robotics-handbook
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: humanoid-textbook/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
